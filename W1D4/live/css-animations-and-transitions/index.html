<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations and Transitions</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <h1>Transitions</h1>
    <div id="make-larger" class="box">I grow!</div>
    <div id="change-color" class="box">I go blue!</div>
    <div id="rotate" class="box">I rotate!</div>
    <div id="flipping" class="box">I flip!</div>
    <div id="scales" class="box"><p>I grow - but different!</p></div>

    <h1>Animations</h1>
    <div id="animation-make-larger" class="box">I grow!</div>
    <div id="animation-rotate" class="box">I rotate!</div>
  </body>
</html>
