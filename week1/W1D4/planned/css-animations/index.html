<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>CSS Animations</title>
  </head>
  <body>
    <div class="container">
      <h1>Transitions</h1>
      <div class="enlarge"><p>Get bigger!</p></div>
      <div class="fade-out"><p>Fade out!</p></div>
      <div class="color"><p>Change color!</p></div>
      <div class="rotate"><p>Rotate!</p></div>
      <div class="yes">Whatever!</div>
      <h1>Animations</h1>
      <div class="animate-rotation">Rotate!</div>
      <div class="animate-color">Change Color!</div>
      <div class="animate-position">Go!</div>
      <div class="animate-position-different">Go 2!</div>
      <div class="animate-size">Pulse!</div>
      <div class="wtf">WTF!</div>

      <!-- What this could be used for as well: https://codepen.io/raubaca/pen/obaZmG -->
    </div>
  </body>
</html>
